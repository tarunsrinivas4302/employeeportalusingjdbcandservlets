<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="container">
		<div class="register">
			<div class="lft-rgr">
				<img src="./images/register1.jpg" alt="register image">
			</div>
			<div class="rit-rgr">
				<h2>Register Here</h2>
				<form action="save" method="post">
					<label for="">Enter Your ID here</label> <input type="text"
						name="id" class="type" required placeholder="for ex : 123">
					<br> <label for="">Enter Your First Name</label> <input
						type="text" name="fname" class="type" required
						placeholder="for ex : arya"> <br> <label for="">Enter
						Your last Name</label> <input type="text" name="lname" class="type"
						required placeholder="for ex : stark"> <br> <label
						for="">Enter Your Age</label> <br> <input type="number"
						name="age" class="type" required placeholder="for ex : 10">
					<br> <label for="">Enter Your UserName Here</label> <input
						type="text" name="uname" class="type" required
						placeholder="for ex : aryastark "> <br> <label for="">Enter
						Your Password</label> <input type="password" name="pass" class="type"
						required placeholder="Enter Your Password Here"> <br>
					<label for="">Phone Number</label> <br> <input type="number"
						name="phone" class="type" required
						placeholder="for ex : 12345678590"> <br> <label
						for="">Select your Country</label> <select name="country"
						class="type" required>
						<option value="Select Your Country">Select Your Option</option>
						<option value="India">India</option>
						<option value="USA">United States of America</option>
						<option value="UK">Britain</option>
						<option value="Canada">Canada</option>
						<option value="russia">Russia</option>
					</select> <br>
					<br> <input type="submit" value="signup" class="btn">

					<div class="log">
						<p>Already have an account ?</p>
						<a href="Login.html">Login Here</a>
					</div>

				</form>


			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>

</html>
