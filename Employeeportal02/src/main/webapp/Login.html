<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="./style.css">

<!-- font awesome link cdn -->
<script src="https://kit.fontawesome.com/c552a57d0e.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="login">
		<div class="inner-container">
			<h1>Login</h1>
			<div class="form-container">
				<form action="login" method="post">
					<div class="form-group">
						<label for="">UserName</label>
						<div class="input-icon">
							<i class="fa-regular fa-envelope fa-lg  "></i> <input type="text"
								name="username" class="type" required
								placeholder="Enter your user name">
						</div>
						<br> <label for="">Password</label>
						<div class="input-icon">
							<i class="fa-solid fa-lock fa-lg"></i> <input type="password"
								name="password" class="type" required
								placeholder="Enter your password">
						</div>
					</div>
					<br> <input type="checkbox" name="check">Remember me <a
						href="forgotpass.html" style="padding-left: 150px;">forgot
						your password</a> <br>
					<br>
					<br> <input type="submit" value="login" class="btn-1">
				</form>
			</div>
			<br>
			<p style="padding-left: 190px;">don't have an account ?</p>
			<a href="register.html" style="padding-left: 210px;">create an
				account</a> <br>


		</div>
	</div>




</body>
</html>
